services:
  - type: web
    name: sistema-vuelos
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DB_HOST
        fromDatabase:
          name: sistema_2tdl
          property: host
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        fromDatabase:
          name: sistema_2tdl
          property: database
      - key: DB_USER
        fromDatabase:
          name: sistema_2tdl
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: sistema_2tdl
          property: password
    healthCheckPath: /login
    autoDeploy: true
